<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./static/icon.jpg">
    <title>Japanese Sensei</title>
    <style>
        body {
            background-image: url('./static/background.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 80px; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            height: 100%;
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); 
            position: relative; 
            min-height: 100%;
        }
        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        
        .progress-container {
            width: 50%; 
            background-color: #f5f5f5; 
            border-radius: 5px; 
            margin-bottom: 20px; 
        }

        .progress-bar {
            height: 30px;
            background-color: #4caf50; 
            width: 0%;
            border-radius: 5px;
        }

        .loading {
            height: 30px;
            width: 30px;
            display: none; /* Initially hide the loading GIF */
        }

        textarea {
            resize: none;
        }

        .upload-section {
            margin-left: 20px; 
        }

        .upload-form {
            display: flex; 
            align-items: center; 
        }

        .upload-form input[type="file"] {
            margin-right: 10px; 
        }

        canvas {
            border: 2px solid black;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div class="container">
        <br>
        <h2>Quiz Options</h2>
        <label for="question">Enter Question:</label>
        <input type="text" id="question" placeholder="Enter your question...">
        <label for="option1">Option 1:</label>
        <input type="text" id="option1" placeholder="Option 1...">
        <label for="option2">Option 2:</label>
        <input type="text" id="option2" placeholder="Option 2...">
        <label for="option3">Option 3:</label>
        <input type="text" id="option3" placeholder="Option 3...">
        <label for="option4">Option 4:</label>
        <input type="text" id="option4" placeholder="Option 4...">
        <button id="submitBtn" onclick="submitOptions()">Submit</button> 
        <br>
        <textarea id="output" rows="6" cols="80" readonly></textarea>
        <br>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <img src="./static/load.gif" alt="Loading..." class="loading" id="loadingGif">
    </div>

    <div class="upload-section">
        <h2>Or Upload an Image of the Question!</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="imageUpload" accept="image/*" required>
            <br>
            <canvas id="imageCanvas"></canvas>
            <br>
            <button type="button" id="extractButton">Extract Text</button>
        </form>
    </div>

    <script>
        // WebSocket connection
        var socket = new WebSocket("ws://" + window.location.host + "/ws");

        socket.onmessage = function(event) {
            var data = JSON.parse(event.data);
            if ('progress' in data) {
                updateProgress(data.progress);
            }
            
            if ('reset' in data) {
                resetTextOutput();
            }
        };
        
        function submitOptions() {
            var loadgif = document.getElementById('loadingGif')
            var submitBtn = document.getElementById("submitBtn");
            loadgif.style.display = 'block';
            submitBtn.disabled = "disabled";

            var question = document.getElementById("question").value;
            var option1 = document.getElementById("option1").value;
            var option2 = document.getElementById("option2").value;
            var option3 = document.getElementById("option3").value;
            var option4 = document.getElementById("option4").value;

            fetch('/process-options', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    question: question,
                    option1: option1,
                    option2: option2,
                    option3: option3,
                    option4: option4
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                document.getElementById("output").value = JSON.stringify(data);
                submitBtn.disabled = false;
                loadgif.style.display = 'none';
            })
            .catch((error) => {
                console.error('Error:', error);
                submitBtn.disabled = false;
                loadgif.style.display = 'none';
            });
        }

        function updateProgress(progress) {
            document.getElementById('progress-bar').style.width = progress + '%';
        }

        function resetTextOutput() {
            document.getElementById('output').value = "";
        }

        let canvas, ctx, img;
        let isDrawing = false;
        let startX, startY, endX, endY;

        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                displayImage(event.target.result);
            };

            reader.readAsDataURL(file);
        });

        function displayImage(imageData) {
            canvas = document.getElementById('imageCanvas');
            ctx = canvas.getContext('2d');
            img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
            };
            img.src = imageData;

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mouseup', endDrawing);
            canvas.addEventListener('mousemove', drawRectangle);
            document.getElementById('extractButton').addEventListener('click',extractText);
        }

        function startDrawing(event) {
            isDrawing = true;
            startX = event.offsetX;
            startY = event.offsetY;
        }

        function endDrawing() {
            isDrawing = false;
        }

        function drawRectangle(event) {
            if (!isDrawing) return;
            endX = event.offsetX;
            endY = event.offsetY;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.rect(startX, startY, endX - startX, endY - startY);
            ctx.stroke();
        }

        function extractText() {
            const bbox = [startX, startY, endX, endY];
            const canvasData = canvas.toDataURL(); 

            const formData = new FormData();
            formData.append('image_data', canvasData);
            formData.append('x1', startX);
            formData.append('y1', startY);
            formData.append('x2', endX);
            formData.append('y2', endY);

            fetch('/extract-text/', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("question").value = data.suggested_question;

                // Fill up the suggested options in the respective input fields
                data.suggested_options.forEach((option, index) => {
                    document.getElementById(`option${index + 1}`).value = option;
                });

                alert('Suggested question and options filled up.');
            })
            .catch(error => {
                console.error('Error extracting text:', error);
                alert('Error extracting text');
            });
        }
    </script>
</body>
</html>
