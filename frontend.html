<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./static/icon.jpg">
    <title>Quiz Options</title>
    <style>
        body {
            background-image: url('./static/background.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            height: 100%;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); 
        }
        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        
        .progress-container {
            width: 50%; 
            background-color: #f5f5f5; 
            border-radius: 5px; 
            margin-bottom: 20px; 
        }

        .progress-bar {
            height: 30px;
            background-color: #4caf50; 
            width: 0%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quiz Options</h2>
        <label for="question">Enter Question:</label>
        <input type="text" id="question" placeholder="Enter your question...">
        <label for="option1">Option 1:</label>
        <input type="text" id="option1" placeholder="Option 1...">
        <label for="option2">Option 2:</label>
        <input type="text" id="option2" placeholder="Option 2...">
        <label for="option3">Option 3:</label>
        <input type="text" id="option3" placeholder="Option 3...">
        <label for="option4">Option 4:</label>
        <input type="text" id="option4" placeholder="Option 4...">
        <button id="submitBtn" onclick="submitOptions()">Submit</button> 
        <br>
        <textarea id="output" rows="4" cols="50" readonly></textarea>
        <br>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <script>
        // WebSocket connection
        var socket = new WebSocket("ws://" + window.location.host + "/ws");

        socket.onmessage = function(event) {
            var data = JSON.parse(event.data);
            if ('progress' in data) {
                updateProgress(data.progress);
            }
            
            if ('reset' in data) {
                resetTextOutput();
            }
        };
        
        function submitOptions() {
            var submitBtn = document.getElementById("submitBtn");
            submitBtn.disabled = "disabled";

            var question = document.getElementById("question").value;
            var option1 = document.getElementById("option1").value;
            var option2 = document.getElementById("option2").value;
            var option3 = document.getElementById("option3").value;
            var option4 = document.getElementById("option4").value;

            fetch('/process-options', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    question: question,
                    option1: option1,
                    option2: option2,
                    option3: option3,
                    option4: option4
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                document.getElementById("output").value = JSON.stringify(data);
                submitBtn.disabled = false;
            })
            .catch((error) => {
                console.error('Error:', error);
                submitBtn.disabled = false;
            });
        }

        function updateProgress(progress) {
            document.getElementById('progress-bar').style.width = progress + '%';
        }

        function resetTextOutput() {
            document.getElementById('output').value = "";
        }

    </script>
</body>
</html>
