<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Options</title>
    <style>
        body {
            background-image: url('./static/background.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); 
        }
        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #progressBar {
            width: 100%;
            height: 30px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #progress {
            width: 0%;
            height: 100%;
            background-color: #007bff;
            border-radius: 5px;
        }
    </style>
</head>
<body style="background-image: './Images/background.jpg'">
    <div class="container">
        <h2>Quiz Options</h2>
        <label for="question">Enter Question:</label>
        <input type="text" id="question" placeholder="Enter your question...">
        <label for="option1">Option 1:</label>
        <input type="text" id="option1" placeholder="Option 1...">
        <label for="option2">Option 2:</label>
        <input type="text" id="option2" placeholder="Option 2...">
        <label for="option3">Option 3:</label>
        <input type="text" id="option3" placeholder="Option 3...">
        <label for="option4">Option 4:</label>
        <input type="text" id="option4" placeholder="Option 4...">
        <button onclick="submitOptions()">Submit</button> 
        <br>
        <textarea id="output" rows="4" cols="50" readonly></textarea>
        <div id="progressBar">
            <div id="progress"></div>
    </div>

    <script>
        function submitOptions() {
            var question = document.getElementById("question").value;
            var option1 = document.getElementById("option1").value;
            var option2 = document.getElementById("option2").value;
            var option3 = document.getElementById("option3").value;
            var option4 = document.getElementById("option4").value;

            fetch('/process-options', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    question: question,
                    option1: option1,
                    option2: option2,
                    option3: option3,
                    option4: option4
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                document.getElementById("output").value = JSON.stringify(data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function startProgress() {
            let progress = 0;
            const progressBar = document.getElementById("progress");
            const outputTextArea = document.getElementById("output");
            const timer = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(timer);
                } else {
                    progress += 10;
                    progressBar.style.width = `${progress}%`;
                    outputTextArea.value = `Progress: ${progress}%`; // Update text area with progress value
                }
            }, 1000);
        }
    </script>
</body>
</html>
